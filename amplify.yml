version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install aws-amplify @aws-amplify/ui-react @aws-amplify/ui-components
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
