version: 1
frontend:
  phases:
    preBuild:
      commands:
        - amplify init --yes
        - amplify add auth --yes
        - amplify push --yes
        - npx amplify-category auth generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
